<form [formGroup]="myform">
  Value: {{myform.value | json}}
  <hr>

  <mat-form-field>
    <input matInput placeholder="email" formControlName='email' >
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="ur message" formControlName='message'></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder='career' formControlName='career'>
      <mat-option value="Magician">Magician</mat-option>
      <mat-option value="Clown">Clown</mat-option>
      <mat-option value="Juggler">Juggler</mat-option>
    </mat-select>
  </mat-form-field>

</form>
